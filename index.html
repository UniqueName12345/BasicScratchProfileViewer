<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="infogetter.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <!-- content for about div -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <!-- content for wiwo div -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // once username is submitted
        $('#usernameInput').on('submit', function(e){
            // get username
            var username = $('#usernameInput').val();
            // use username to get info
            useUsernameToGetInfo(username);
        })

        // make pressing enter while focused on the text field submit the form
        $('#usernameInput').keypress(function(e){
            if(e.which == 13){
                $('#usernameInput').submit();
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
